<div class="container">
    Type First Name Or Last Name: <input type="text" ng-model="nameFilter" placeholder="Search..."/>

    <div class="table-responsive">

        <table class="table table-bordered">
            <thead>
            <tr>
                <th colspan="4">Drivers Championship Standings</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="driver in driversList | filter: searchFilter">
                <td>{{$index + 1}}</td>
                <td>
                    <img ng-src="img/flags/{{driver.nationality}}.png"/>

                    <a ng-href="./#/drivers/{{driver.Driver.driverId}}"> {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}</a>
                </td>
                <td>{{driver.Constructors[0].name}}</td>
                <td>{{driver.points}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
